<!-- extend from base layout -->
{% extends "base/base.html" %}

{% block content %}

<!-- Contact Section -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>编辑个人信息</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                <form name="sentMessage" id="editUserForm" novalidate>

                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="nickname">昵称</label>
                            <input type="text" class="form-control" placeholder="昵称" id="nickname" required data-validation-required-message="请输入昵称.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="info">个性签名</label>
                            <textarea rows="5" class="form-control" placeholder="个性签名" id="info" required data-validation-required-message="请输入个性签名."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button id="user-login" type="submit" class="btn btn-success btn-lg">Send</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
